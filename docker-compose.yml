version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: touchtype-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-touchtype}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - touchtype-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: touchtype-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DATABASE:-touchtype}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      FIREBASE_CREDENTIALS: ${FIREBASE_CREDENTIALS}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - touchtype-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        API_ORIGIN: /api
        APP_ENV: production
        APP_NAME: TouchType
        APP_ORIGIN: ${APP_ORIGIN:-https://your-domain.com}
        GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
    container_name: touchtype-frontend
    restart: unless-stopped
    networks:
      - touchtype-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: touchtype-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - touchtype-network

  # Certbot for SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: touchtype-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  touchtype-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
