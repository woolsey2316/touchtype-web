<?xml version="1.0" encoding="utf-8"?>
<!--
  Key Flow — geometric, minimalist logo inspired by flowing/leaf marks + keyboard motif.
  - Icon: simplified keyboard silhouette merged with three flowing ribbons that sweep right,
    suggesting "flow", speed and keystrokes.
  - Color: calm teal → blue gradient for the ribbons, neutral dark wordmark for clarity.
  - No glow or heavy effects; shapes are geometric and scalable.
  - Text is editable (Poppins/Montserrat recommended) and kept flat so you can export or convert to outlines.
-->
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="260" viewBox="0 0 900 260" role="img" aria-labelledby="title desc">
  <title id="title">Key Flow logo</title>
  <desc id="desc">A minimalist logo combining a keyboard silhouette with flowing ribbons to represent "Key Flow".</desc>

  <defs>
    <linearGradient id="g-flow" x1="0" x2="1">
      <stop offset="0" stop-color="#47C3D3"/>
      <stop offset="1" stop-color="#3A7BD5"/>
    </linearGradient>

    <!-- slightly darker accent for lower ribbon -->
    <linearGradient id="g-flow-2" x1="0" x2="1">
      <stop offset="0" stop-color="#4FD7A8"/>
      <stop offset="1" stop-color="#2F8BBE"/>
    </linearGradient>

    <style type="text/css"><![CDATA[
      .wordmark {
        font-family: "Poppins", "Montserrat", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
        letter-spacing: -0.01em;
        fill: #0F1724;
      }
      .tagline {
        font-family: "Inter", Arial, sans-serif;
        font-size: 12px;
        fill: #516075;
      }
      .keycap { fill: #0F1724; opacity: 0.9; }
    ]]></style>
  </defs>

  <!-- Layout: icon left, wordmark right -->
  <g transform="translate(32,22)">

    <!-- Icon group: keyboard base -->
    <g id="icon" transform="translate(0,8)">
      <!-- keyboard rounded rectangle -->
      <rect x="0" y="18" width="160" height="84" rx="14" ry="14" fill="#0F1724" opacity="0.06"/>

      <!-- simplified keycaps grid (3 rows) -->
      <g transform="translate(14,28)" fill="#0F1724">
        <!-- row 1 -->
        <rect x="0"  y="0" width="16" height="12" rx="2" />
        <rect x="22" y="0" width="16" height="12" rx="2" />
        <rect x="44" y="0" width="16" height="12" rx="2" />
        <rect x="66" y="0" width="16" height="12" rx="2" />
        <rect x="88" y="0" width="16" height="12" rx="2" />
        <rect x="110" y="0" width="32" height="12" rx="2" />
        <!-- row 2 -->
        <rect x="0"  y="18" width="18" height="12" rx="2" />
        <rect x="24" y="18" width="18" height="12" rx="2" />
        <rect x="48" y="18" width="18" height="12" rx="2" />
        <rect x="72" y="18" width="18" height="12" rx="2" />
        <rect x="96" y="18" width="18" height="12" rx="2" />
        <rect x="120" y="18" width="26" height="12" rx="2" />
        <!-- row 3 (space bar simplified) -->
        <rect x="0" y="36" width="44" height="12" rx="3" />
        <rect x="52" y="36" width="48" height="12" rx="3" />
        <rect x="106" y="36" width="32" height="12" rx="3" />
      </g>

      <!-- Flowing ribbons (cut across and sweep right) -->
      <!-- upper ribbon -->
      <path d="M28 36
               C66 16, 120 8, 198 18
               C270 28, 346 40, 420 40
               L420 58
               C346 58, 272 50, 206 40
               C140 30, 86 54, 28 78 Z"
            fill="url(#g-flow)" opacity="1"/>

      <!-- middle ribbon -->
      <path d="M24 54
               C68 44, 122 36, 200 44
               C276 52, 344 66, 420 66
               L420 84
               C344 84, 276 70, 202 62
               C128 54, 74 70, 24 86 Z"
            fill="url(#g-flow-2)" opacity="0.95"/>

      <!-- lower ribbon (thinner) -->
      <path d="M26 86
               C82 82, 134 84, 206 96
               C278 108, 338 120, 420 120
               L420 132
               C338 132, 278 120, 206 108
               C134 96, 82 98, 26 96 Z"
            fill="#78E3D0" opacity="0.9"/>
    </g>

    <!-- Wordmark and optional tagline -->
    <g transform="translate(520,64)">
      <text class="wordmark" x="0" y="10" font-size="48">Key Flow</text>
      <text class="tagline" x="0" y="34">fast · fluid · precise</text>
    </g>

  </g>
</svg>
